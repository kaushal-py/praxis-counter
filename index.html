<!DOCTYPE html>
<html>
<head>
	<title>Praxis Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Keania+One|Monoton" rel="stylesheet">
</head>
<body>
	<header id="heading">
		<h1>Praxis Countdown</h1>
	</header>
	<div id = "counter">

		<div class="time">
			<div class="timeValue" id="days"></div>
			<div class="timeDescription">Days</div>
		</div>

		<div class="time">
			<div class="timeValue" id="hours"></div>
			<div class="timeDescription">Hours</div>
		</div>

		<div class="time">
			<div class="timeValue" id="minutes"></div>
			<div class="timeDescription">Minutes</div>
		</div>

		<div class="time">
			<div class="timeValue" id="seconds"></div>
			<div class="timeDescription">Seconds</div>
		</div>
	</div>

	<header id="heading">
		<h1>Coming Soon...</h1>
	</header>

</body>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/counter.js">
</script>

</html>
